<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <div data-previous-operand class="previous_operand"></div>
            <div data-current-operand class="current_operand"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="(">()</button>
            <button class="btn" id="purcent">%</button>
            <button class="btn" id="/">âž—</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="*">x</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>  
            <button class="btn" id="6">6</button>
            <button class="btn" id="-">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="+">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="del">del</button>
            <button class="btn" class="span_two" id="equal">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
